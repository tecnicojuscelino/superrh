    <div class="container h-160">
      <div class="row h-160 justify-content-center align-items-center">
        <h1 class="text-center">Formulário de Cadastro de Currículos</h1>
      </div>
      <div class="container h-160">
      <form action="https://formsubmit.co/your@email.com" method="POST">
        <h3>Identificação Pessoal</h3>
    
        <div>
        <label for="Nome">Nome Completo:</label>
        <input type="text" id="Nome" name="Nome" required>
    </div>
    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="Endereço">Endereço:</label>
        <input type="text" id="Endereço" name="Endereço" required>
    </div>
    <div>
        <label for="Telefone">Telefone:</label>
        <input type="text" id="Telefone" name="Telefone" required>
    </div>
    <div>
        <h3>Educação</h3>
    
        <label for="Instituição de Ensino">Instituição de Ensino:</label>
        <input type="text" id="Instituição de Ensino" name="Instituição de Ensino" required>
    </div>
    <div>
        <label for="Grau Acadêmico">Grau Acadêmico:</label>
        <input type="text" id="Grau Acadêmico" name="Grau Acadêmico" required>
    </div>
    
        <h3>Ultima Experiência Profissional</h3>
        <h6>Caso nenhuma experiências preencha  os campos abaixo com  (sem)</h6>
    <div>
        <label for="Nome da Empresa">Nome da Empresa:</label>
        <input type="text" id="Nome da Empresa" name="Nome da Empresa" required>
    </div>
    <div>
        <label for="Cargo Ocupado">Cargo Ocupado:</label>
        <input type="text" id="Cargo Ocupado" name="Cargo Ocupado" required>
    </div>
        <label for="Responsabilidades">Responsabilidades:</label>
        <textarea id="Responsabilidades" name="Responsabilidades" required></textarea>
    </div>
    
        <h3>Habilidades</h3>
    
   <div>
        <label for="Habilidades">Conhecimentos e Habilidades:</label>
        <textarea id="Habilidades" name="Habilidades" required></textarea>
    </div>
    
        <h3>Idiomas</h3>
    <div>
        <label for="Idiomas">Línguas Estrangeiras:</label>
        <input type="text" id="Idiomas" name="Idiomas" required>
    </div>
        <h3>Certificações e Treinamentos</h3>
        <div>
        <label for="Certificações e Treinamentos">Certificações:</label>
        <input type="text" id="Certificações e Treinamentos" name="Certificações e Treinamentos" required>
    </div>
        <h3>Referências</h3> 
    <div>
        <label for="Referências">Referências:</label>
        <input type="text" id="Referências" name="Referências" required>
    </div>
        <h3>Vaga desejada</h3> 
       
        <div>
        <label for="Vaga desejada">Vaga:</label>
        <input type="text" id="Vaga desejada" name="Vaga desejada" required>
    </div>
       
        <button type="submit">Enviar</button>
    </form>
  </div>
